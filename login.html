<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

            #col6{
                padding-top: 25%;

            }
            body{
                background-size: unset;
            }

<body>
    <div class="container">
        <div class="row align-items-center">
                <div class="col-md-6 ps-0 d-sm-none d-none d-md-block info">
                    <p class="hdr">It's time to start a new <br>all-digital era</p>
                    <p class="dtl">loansee company, was created with the aim of digitizing all existing savings and loan activities, to make it easier and more effective</p>
                </div>
            <div class="col-md-6 content" id="col6">
                <div class="d-flex justify-content-center mb-3">
                    <form>
                        <table>
                            <tr>
                                <td><p class="lghdr">Login</p></td>
                            </tr>
                            <tr>
                                <td class="tdlg mb-0"><p class="udrlg mb-0">Masuk dan lakukan simpan pinjam</p></td>
                            </tr>
                            <tr>
                                <td class="tdf"><input type="text" placeholder="Username"></td>
                            </tr>
                            <tr>
                                <td class="tdf"><input type="password" placeholder="Password"></td>
                            </tr>
                            <tr>
                                <td  class="txt"><p>Belum punya akun? <a href="register.html">Sign in</a></p></td>
                            </tr>
                            <tr>
                                <td class="btn d-flex justify-content-center"><button class="button"><span>Login </span></button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
